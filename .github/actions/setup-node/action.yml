name: setup-node
description: 'Setup Node.js ⚙️ - Install pnpm 🔧 - Install dependencies 🔧'

runs:
  using: 'composite'
  steps:
    - uses: actions/setup-node@v4
      name: Install Node.js ⚙️
      with:
        node-version: 23.3.0

    - uses: pnpm/action-setup@v4
      name: Install pnpm 🔧
      with:
        version: 9.12.3
        run_install: false

    - name: Expose pnpm config(s) through "$GITHUB_OUTPUT"
      id: pnpm-config
      shell: bash
      run: |
        echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

    - name: Cache rotation keys
      id: cache-rotation
      shell: bash
      run: |
        echo "YEAR_MONTH=$(/bin/date -u "+%Y%m")" >> $GITHUB_OUTPUT

    - uses: actions/cache@v3
      name: Setup pnpm cache
      with:
        path: ${{ steps.pnpm-config.outputs.STORE_PATH }}
        key: ${{ runner.os }}-pnpm-store-cache-${{ steps.cache-rotation.outputs.YEAR_MONTH }}-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-cache-${{ steps.cache-rotation.outputs.YEAR_MONTH }}-

    - name: Cache Cypress binary
      uses: actions/cache@v4
      with:
        path: ~/.cache/Cypress
        key: ${{ runner.os }}-cypress-${{ hashFiles('**/package.json', '**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-cypress-

    - name: Install dependencies 🔧
      run: |
        if [ "${{ env.CYPRESS_INSTALL_BINARY }}" === "true" ]; then
          pnpm install
        else
          CYPRESS_INSTALL_BINARY=0 pnpm install
        fi
      shell: bash